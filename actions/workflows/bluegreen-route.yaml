version: '2.0'

reynholm.bluegreen_route:
    description: Route the blue/green deployment.
    type: direct
    input:
        - route
    tasks:
        check_route:
            action: st2.kv.get
            input:
                key: current_route
            publish:
                current_route: <% task(check_route).result.result  %>
            on-success:
                - create_route: <% $.current_route = null %>
                - reroute: <% $.current_route != null %>
        create_route:
            action: aws.r53_zone_add_cname
            input:
                zone: reynholm.ru
                name: app.reynholm.ru
                value: <% $.route %>.reynholm.ru
            on-success:
                - memorize_route
        reroute:
            action: aws.r53_zone_update_cname
            input:
                zone: reynholm.ru
                name: app.reynholm.ru
                value: <% $.route %>.reynholm.ru
            on-success:
                - memorize_route
        memorize_route:
            action: st2.kv.set
            input:
                key: current_route
                value: <% $.route %>
