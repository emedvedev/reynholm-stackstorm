version: '2.0'

reynholm.node_deploy:
    description: Deploy a node with a specific role and add it to the DNS round-robin
    type: direct
    input:
        - name
        - role
        - bluegreen

    tasks:
        report_start:
            action: chatops.post_message
            input:
                channel: "gdg-demo"
                message: "Attempting to deploy a new <% $.role %> node.{~}"
            on-success:
                - add_vm
            on-error:
                - report_failure

        add_vm:
            action: aws.ec2_run_instances
            input:
                image_id: ami-01f05461
                instance_type: t2.medium
                subnet_id: subnet-23b66654
                key_name: id_rsa_emedvedev
            publish:
                ec2_id: <% task(add_vm).result.result[0].id %>
                ec2_ip: <% task(add_vm).result.result[0].private_ip_address %>
                hostname: <% $.name %>.<% $.role %>.reynholm.ru
                assignment: ""
            on-success:
                - wait_for_vm
            on-error:
                - report_failure

        wait_for_vm:
            action: aws.ec2_wait_for_state
            input:
                instance_id: <% $.ec2_id %>
                state: running
            on-success:
                - add_tags
            on-error:
                - report_failure

        add_tags:
            action: aws.ec2_create_tags
            input:
                resource_ids: <% $.ec2_id %>
                tags: Name=<% $.hostname %>,Role=<% $.role %>
            on-success:
                - add_dns_entry
            on-error:
                - report_failure

        add_dns_entry:
            action: aws.r53_zone_add_a
            input:
                name: <% $.hostname %>
                value: <% $.ec2_ip %>
                zone: reynholm.ru
            on-success:
                - assign_bluegreen: <% $.role = 'app' %>
                - wait_for_ssh: <% $.role != 'app' %>
            on-error:
                - report_failure

        assign_bluegreen:
            action: reynholm.bluegreen_assign
            input:
                ip: <% $.ec2_ip %>
                choice: <% $.bluegreen %>
            publish:
                assignment: <% task(assign_bluegreen).result.assignment %>
            on-success:
                - wait_for_ssh
            on-error:
                - report_failure

        wait_for_ssh:
            action: linux.wait_for_ssh
            input:
                hostname: <% $.ec2_ip %>
                username: ubuntu
                keyfile: /root/.ssh/id_rsa
                ssh_timeout: 10
                sleep_delay: 5
                retries: 30
            on-success:
                - run_salt
            on-error:
                - report_failure

        run_salt:
            action: core.remote
            input:
                hosts: <% $.ec2_ip %>
                username: ubuntu
                private_key: /root/.ssh/id_rsa
                timeout: 600
                cmd: "curl https://emedvedev.github.io/reynholm-ops/provision/provision.sh | sudo bash -s -- <% $.role %> <% $.name %>"
            on-success:
                - report_success
            on-error:
                - report_failure

        report_success:
            action: chatops.post_message
            input:
                channel: "gdg-demo"
                message: >
                    Deployed a new `<% $.role %>` node at `<% $.ec2_ip %>`.
                    <% $.assignment %>
                extra:
                    color: good
                    slack:
                        title: "Reynholm Deployment Report"
                        footer: "Reynholm Industries: if you're not sexy, we don't want you working here."
                        footer_icon: "https://lh6.googleusercontent.com/-WyTvGZZU45w/AAAAAAAAAAI/AAAAAAAAABk/5PJECwudHbU/photo.jpg"

        report_failure:
            action: chatops.post_message
            input:
                channel: "gdg-demo"
                message: >
                    Attention!
                    Failed to deploy a new `<% $.role %>` node!
                    Please investigate.
                extra:
                    color: danger
                    slack:
                        title: "Reynholm Deployment Report"
                        footer: "Reynholm Industries: if you're not sexy, we don't want you working here."
                        footer_icon: "https://lh6.googleusercontent.com/-WyTvGZZU45w/AAAAAAAAAAI/AAAAAAAAABk/5PJECwudHbU/photo.jpg"
            on-complete:
                - fail
